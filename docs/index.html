        function getRandomQuestions(questions, count) {
            var randomQuestions = [];
            var questionsCopy = questions.slice();

            for (var i = 0; i < count; i++) {
                var randomIndex = Math.floor(Math.random() * questionsCopy.length);
                var randomQuestion = questionsCopy.splice(randomIndex, 1)[0];
                randomQuestions.push(randomQuestion);
            }

            return randomQuestions;
        }

        function displayQuestions(questions) {
            var questionsContainer = document.getElementById("questions-container");
            var randomQuestions = getRandomQuestions(questions, 3);

            randomQuestions.forEach(function (question, index) {
                var questionElement = document.createElement("div");
                questionElement.className = "question";

                var questionTitle = document.createElement("h2");
                questionTitle.textContent = "Pergunta " + (index + 1) + ": " + question.question;

                var answersList = document.createElement("ul");
                answersList.className = "answers";

                question.answers.forEach(function (answer, answerIndex) {
                    var answerItem = document.createElement("li");

                    var answerInput = document.createElement("input");
                    answerInput.type = "radio";
                    answerInput.name = "question-" + index;
                    answerInput.value = answer;

                    var answerLabel = document.createElement("label");
                    answerLabel.textContent = answer;

                    answerItem.appendChild(answerInput);
                    answerItem.appendChild(answerLabel);
                    answersList.appendChild(answerItem);
                });

                // Inserir resposta oculta
                var hiddenAnswerInput = document.createElement("input");
                hiddenAnswerInput.type = "hidden";
                hiddenAnswerInput.name = "question-" + index + "-answer";
                hiddenAnswerInput.value = question.correctAnswer;
                questionElement.appendChild(hiddenAnswerInput);

                questionElement.appendChild(questionTitle);
                questionElement.appendChild(answersList);

                questionsContainer.appendChild(questionElement);
            });
        }

        function checkAnswers() {
            var result = document.getElementById("result");
            var questionsContainer = document.getElementById("questions-container");
            var questions = questionsContainer.getElementsByClassName("question");
            var score = 0;
            var randomKey;


            for (var i = 0; i < questions.length; i++) {
                var question = questions[i];
                var selectedAnswer = question.querySelector("input[name='question-" + i + "']:checked");
                var hiddenAnswer = question.querySelector("input[name='question-" + i + "-answer']");
                var showKey = false;

                if (selectedAnswer !== null && selectedAnswer.value === hiddenAnswer.value) {
                    question.classList.add("correct");
                    question.classList.remove("error");
                    score++;
                } else {
                    question.classList.remove("correct");
                    question.classList.add("error");
                }
                
                if (score == 3) {
                    showKey = true;
                }
            }

            result.textContent = "Você acertou " + score + " de " + questions.length + " perguntas.";
            
            if (showKey) {
                result.textContent = result.textContent + " Sua senha é: " + getRandomKey();
            }
        }

        displayQuestions(questions);

        function getRandomKey() {
            var keys = [

                "DFC", "BAC", "FAD", "DCE",
                "CBA", "BCD", "DEF", "AFD",
                "EFA", "BAF", "CBA", "DCB"
            ];

            var randomIndex = Math.floor(Math.random() * keys.length);
            return keys[randomIndex];
        }
